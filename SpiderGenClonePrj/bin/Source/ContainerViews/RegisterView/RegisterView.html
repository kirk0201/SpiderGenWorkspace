제 1 장 총 칙
제 1 조 (목적)
이 약관은 (주)아수소프트(이하 ‘회사’라 합니다.)가 제공하는 PC, 인터넷, 멀티미디어, 모바일, 어플리케이션 등의 각종 디지털기기 또는 프로그램을 통하여 이용할 수 있도록 회사가 제공하는 모든 서비스(이하 ‘서비스’라 한다.)의 이용조건 및 절차, 회사와 회원 간의 권리ㆍ의무 및 책임사항 기타 필요한 사항을 규정하는데 그 목적이 있습니다.

제 2 조 (용어의 정의)
이 약관에서 사용하는 용어의 정의는 다음과 같습니다.

공통 용어
(1) 회원 : 회사에 개인정보를 제공하여 회원등록을 한 자
(2) 이용자 : 회사에 접속하여 이 약관에 따라 회사가 제공하는 서비스를 받는 회원 및 비회원
(3) 아이디(ID) : 회원 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 문자와 숫자의 조합
(4) 비밀번호 : 회원이 통신상의 자신의 비밀을 보호하기 위해 선정한 문자와 숫자의 조합
(5) 서비스 : 회사가 회원에게 제공하는 일체의 서비스
제 3 조 (약관의 게시, 변경 및 효력)
회사는 이 약관의 내용을 이용자 및 회원이 알 수 있도록 서비스 내에 게시합니다.
본 약관은 전기통신사업법 제31조, 동법 시행규칙 제21조의 2에 따라 공시절차를 거친 후 서비스를 통하여 이를 공지하거나 전자우편 등 기타의 방법으로 회원에게 통지함으로써 효력을 발생합니다.
회사는 약관의 규제에 관한 법률, 전자거래기본법, 전자서명법, 정보통신망 이용촉진등에 관한 법률, 소비자보호법 등 관련법을 위배하지 않는 범위에서 동약관을 개정할 수 있습니다.
이 경우 회사는 개정약관의 적용일로부터 최소 1주 전에 개정사유 및 개정내용을 동조 제1항과 동일한 방법으로 회원에게 공지 또는 통지하며, 이 공지는 사이트에서의 게시로 갈음할 수 있습니다.
회원은 약관 공지의 날로부터 10일 이내에 개정약관에의 동의 여부를 표시하여야 하며, 해당 기간 안에 거부의사를 표시하지 않은 경우, 그 회원은 개정약관에 동의한 것으로 간주됩니다.
본 약관에서 규정된 내용이 개별 서비스 약관에서 정한 이용 규정과 충돌하는 경우에는 개별 서비스 약관의 규정이 우선하여 적용됩니다.
제 4 조 (약관의 해석 및 그 외 준칙)
이 약관에 명시되지 아니한 사항에 대하여는 별도의 세부 약관, 회사의 공지, 이용안내, 관계법령에서 정한 바에 따릅니다.

제 2 장 이용계약의 체결
제 5 조 (이용계약의 성립)
이용계약은 서비스를 이용하고자 하는 자의 이용신청에 대하여 회사가 이를 승낙함으로써 성립합니다.
제 6 조 (이용신청)
서비스를 이용하고자 하는 자는 회사 소정의 가입신청양식을 제출하여야 합니다. 가입양식에는 다음 각호의 정보가 요구됩니다.
(1) 이름
(2) 회원 아이디
(3) 비밀번호
(4) 이메일 주소
(5) 기타 가입 신청 양식에서 필수적 및 선택적으로 요구하는 사항
제 7 조 (이용신청의 승낙)
회사는 제6조에 따른 이용신청에 대하여 특별한 사정이 없는 한 접수순서에 따라서 이용신청을 승낙합니다.
회사는 다음 각 호의 사유가 있는 경우 이용신청에 대한 승낙을 거부할 수 있습니다.
(1) 이름 및 성별, 생년월일이 일치하지 않는 경우
(2) 이미 가입된 회원의 개인정보와 동일한 경우
(3) 타인의 정보를 사용하여 신청한 경우
(4) 가입신청서의 내용을 허위로 기재한 경우
(5) 회사 소정의 이용신청요건을 충족하지 못한 경우
(6) 기타 위법한 이용신청임이 확인된 경우
회사는 다음 각 호의 사유가 있는 경우, 그 사유가 해소될 까지 승낙을 유보할 수 있습니다.
(1) 서비스 관련 설비의 용량이 부족한 경우
(2) 기술상 장애사유가 있는 경우
(3) 기타 회사가 필요하다고 인정되는 경우
동조 제2항 또는 제3항에 의하여 이용신청의 승낙을 거부하거나 유보한 경우, 회사는 그 사실을 이용신청자에 알려야 합니다. 다만, 회사의 귀책사유 없이 이용신청자에게 통지할 수 없는 경우는 그러하지 아니합니다.
제 8 조 (회원의 권리 의무)
이용자가 제7조 제1항에 의한 회사의 승낙을 받는 즉시 회사와 이용자 간에 이용계약이 체결되고 이용자는 회원이 됩니다.
회원은 본 약관 및 관계법령에 따라 권리 및 의무를 가집니다.
제 9 조 (이용계약의 종료)
회원은 언제든지 회사에 해지의사를 표시함으로써 이용계약을 종료할 수 있습니다. 해지의사표시는 회사가 정한 방식과 절차에 따라 표시되어야 합니다.
회원이 동조 제1항에 의하여 탈퇴하는 경우, 탈퇴의사 통지 전에 회사의 서비스와 관련된 모든 절차를 완료, 철회 또는 취소해야 합니다. 이 경우 취소, 철회로 인한 불이익은 전적으로 회원 본인의 부담합니다.
회원이 동조 제1항에 의한 탈퇴의사를 표시하는 경우, 회사는 이를 즉시 처리합니다.
회사는 다음 각호에 해당하는 경우 회원과의 이용계약을 일방적으로 해지할 수 있습니다.
(1) 제6조(이용신청) 제1항의 기재사항이 허위로 드러난 경우
(2) 관계법령 및 동약관의 의무사항을 위반한 경우
(3) 기타 회원으로서의 자격을 지속시키는 것이 부적절하다고 판단되는 경우
회사가 동조 제4항에 의하여 회원과의 이용계약을 해지하는 경우, 그 해지의사는 다음의 방법으로 통지할 수 있습니다.
(a) 이메일
(b) 전화
(c) 팩스
(d) 기타 회원이 회사에 등록한 연락처
회사는 본조 제5항의 해지의사 통지발송 전, 회원에게 당 해지사유에 대한 의견진술의 기회를 부여할 수 있습니다.
이용계약의 종료는 다음의 경우 그 효력을 발생합니다.
(1) 동조 제1항에 의한 경우 - 해지의사의 통지가 회사에 도달해서 조치가 취해진 시점
(2) 동조 제4항에 의한 경우 - 회사의 해지 조치가 취해진 시점
회사는 동조 제4항에 의해 이용계약이 해지된 회원이 다시 이용신청을 하는 경우 일정기간 그 승낙을 제한할 수 있습니다.
제 3 장 서비스 제공 및 이용
제 10 조 [서비스의 내용]
회사가 제공하는 서비스의 내용은 다음과 같습니다.
(1) 서비스 일체
회사는 필요한 경우 서비스의 내용을 추가 또는 변경할 수 있습니다. 이 경우 회사는 추가 또는 변경내용을 회원에게 통지합니다.
제 11 조 [서비스의 개시]
서비스는 회사가 제7조에 따라서 이용신청을 승낙한 때로부터 즉시 개시됩니다. 다만, 회사의 업무상 또는 기술상의 장애로 인하여 서비스를 즉시 개시하지 못하는 경우에는 그러하지 아니하며, 이런 경우에는 회사는 회원에게 그 사실을 지체없이 통지합니다.

제 12 조 [서비스 이용시간 및 제한]
서비스는 회사의 업무상 또는 기술상 장애, 기타 특별한 사유가 없는 한 연중무휴, 1일 24시간 이용할 수 있습니다. 단, 다음의 경우에는 서비스 이용의 전부 또는 일부를 제한할 수 있습니다.
(1) 설비의 점검 등 회사가 필요한 경우
(2) 설비의 장애, 서비스 이용의 폭주 등 불가항력 사항으로 인하여 서비스 이용에 지장이 있는 경우
(3) 기타 회사가 필요하다고 판단되는 경우
회사는 제공하는 서비스 중 일부에 대한 서비스 이용시간을 별도로 정할 수 있습니다. 이 경우 그 이용시간을 사전에 회원에게 공지 또는 통지합니다.
제 13 조 [정보의 제공 및 광고의 게재]
회사는 서비스를 운용함에 있어서 각종 정보를 서비스에 게재하는 방법 등으로 회원에게 제공할 수 있습니다.
회사는 서비스의 운용과 관련하여 서비스 화면, 홈페이지 등에 광고 등을 게재할 수 있으며 회원들의 전자우편 주소, SMS, 푸시 등으로 광고를 보낼 수 있습니다.
제 14 조 [서비스 제공의 중지]
회사는 다음 각 호의 1에 해당하는 경우 서비스의 제공을 중지할 수 있습니다.
(1) 시스템 등 설비의 보수점검, 교체가 있는 경우
(2) 시스템 등 설비가 고장 난 경우
(3) 전기통신사업법에 규정된 기간통신사업자가 전기통신서비스를 중지하는 경우
(4) 기타 불가항력적인 사유가 발생한 경우
본 조 제1항 각 호의 경우, 회사는 회원 또는 제3자가 입은 손해에 대해서 배상하지 아니합니다. 단, 회사의 고의 또는 중과실이 있는 경우에는 그러하지 아니합니다.
제 4 장 계약당사자의 권리 및 의무
제 15 조 [회사의 의무]
회사는 제13조 및 제18조에서 정한 경우를 제외하고 이 약관에서 정한 바에 따라 계속적, 안정적으로 서비스를 제공할 수 있도록 최선의 노력을 다하여야 합니다.
제 16 조 [사생활의 보호]
회사는 회원의 개인정보를 본인의 사전승낙 없이 타인에게 누설, 공개 또는 배포하지 않습니다.
본 조 제1항에도 불구하고 다음의 경우에는 회원의 개인정보가 공개될 수 있습니다.
(1) 회원이 서비스를 이용하면서 등록 시 그와 관련된 정보의 공개를 결정한 경우
(2) 관계법령에 의하여 수사상의 목적으로 관계기관으로부터 요구 받은 경우
(3) 정보통신윤리위원회의 요청이 있는 경우
(4) 회사와 사업상 제휴가 있는 경우
(5) 기타 관계법령에 의한 경우
동조 제2항 제1호에 의한 경우, 서비스 및 그 관련 페이지에 개인정보 일부가 공개되며, 이는 상업적으로 이용될 수 있습니다.
제1항의 범위 내에서, 회사는 광고업무와 관련하여 회원 전체 또는 일부의 개인정보에 관한 통계자료를 작성하여 이를 사용할 수 있으며, 서비스를 통하여 회원의 컴퓨터에 쿠키를 전송할 수 있습니다.
제 17 조 [회원의 의무]
회원은 관계법령, 이 약관의 규정, 이용안내 및 주의사항 등 회사가 통지하는 사항을 준수하여야 하며, 기타 회사의 업무에 방해되는 행위를 하여서는 아니 됩니다.
회원은 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복사, 복제, 변경, 번역, 출판, 방송 기타의 방법으로 사용하거나 이를 타인에게 제공할 수 없습니다.
회원은 서비스 이용과 관련하여 알게 된 다른 회원의 정보를 부당하게 이용할 수 없습니다.
회원은 이용신청서의 기재내용 중 변경된 내용이 있는 경우 서비스를 통하여 그 내용을 회사에 통지하여야 합니다.
회원은 서비스의 이용권한 등 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.
회원은 청소년 보호법 등 관계 법령을 준수하여야 합니다. 회원이 청소년 보호법 등 관계 법령을 위반한 경우는 해당 법령에 의거 처벌을 받게 됩니다.
제 18 조 [게시물에 대한 권리 의무]
게시물에 대한 저작권을 포함한 모든 권리 및 책임은 이를 게시한 회원에게 있습니다.

제 19 조 [금지행위]
회원은 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 아니 됩니다.
(1) 다른 회원의 아이디(ID)를 부정 사용하는 행위
(2) 범죄행위를 목적으로 하거나 기타 범죄행위와 관련된 행위
(3) 선량한 풍속, 기타 사회질서를 해하는 행위
(4) 타인의 명예를 훼손하거나 모욕하는 행위
(5) 동일한 사용자가 다른 아이디로 이중 등록을 하는 행위
(6) 타인의 지적재산권 등의 권리를 침해하는 행위
(7) 해킹행위 또는 컴퓨터바이러스의 유포행위
(8) 타인의 의사에 반하여 광고성 정보 등 일정한 내용을 지속적으로 전송하는 행위
(9) 서비스의 안전적인 운영에 지장을 주거나 줄 우려가 있는 일체의 행위
(10) 기타 관계법령이나 회사에서 정한 규정에 위배되는 행위
본 조 제1항 각호의 행위가 적발된 경우, 회사는 제9조에 의거하여 회원과의 이용계약을 해지하거나, 해당 회원의 서비스 이용자격을 정지할 수 있습니다.
제 20 조 [게시물 또는 내용물의 삭제]
회사는 서비스의 게시물 또는 내용물이 다음의 각 호에 해당하거나 회사 소정의 게시기간을 초과하는 경우 사전 통지나 동의 없이 이를 삭제할 수 있습니다.
(1) 다른 이용자 또는 제3자를 비방하거나 중상 모략으로 명예를 손상시키는 내용인 경우
(2) 공공질서 및 미풍양속에 위반되는 내용인 경우
(3) 타인의 저작권 등 기타 권리를 침해하는 내용인 경우
(4) 광고성 정보 등 일정한 내용을 지속적으로 전송하는 행위
(5) 회원이 등록한 내용에 비어, 속어 등 적절치 않은 문구가 있을 경우
(6) 기타 관계 법령이나 회사에서 정한 규정에 위배되는 경우
제 5 장 개인정보취급방침
회사는 관련법이 정하는 바에 따라 회원가입정보를 포함한 회원의 개인정보를 보호하기 위하여 노력을 합니다. 회원의 개인정보보호에 관하여 관련법 및 회사가 정한 개인정보취급방침에 따릅니다.

제 6 장 기 타
제 21 조 [면책]
회사는 무료로 제공되는 서비스와 관련하여 회원에게 발생한 손해에 대해서 책임을 지지 않습니다. 단, 그 손해가 회사의 중대한 과실에 의한 경우는 그러하지 아니합니다.
회사는 회원이 서비스에 게재한 정보, 자료, 사실의 정확성, 신뢰성 등 그 내용에 관하여는 어떠한 책임을 부담하지 아니합니다. 회원은 자기의 책임아래 서비스를 이용하며, 서비스를 이용하여 게시 또는 전송한 자료 등에 관하여 손해가 발생하거나 자료의 취사선택, 기타 서비스 이용과 관련하여 어떠한 불이익이 발생하더라도 이에 대한 모든 책임은 회원에게 있습니다.
회사는 회원이 서비스의 이용과 관련하여 기대하는 이익에 관하여 책임을 지지 않습니다.
회원 아이디(ID)와 비밀번호의 관리 및 이용 상의 부주의로 인하여 발생되는 손해 또는 제3자에 의한 부정사용 등에 대한 책임은 회원에게 있습니다.
제 22 조 [손해배상]
회원이 이 약관의 규정을 위반함으로 인하여 회사가 회원 또는 제3자에 대하여 손해에 대하여 책임을 부담하게 되는 경우, 동 회원은 회사에 발생된 모든 손해를 배상하여야 합니다.

제 23 조 [분쟁의 해결]
회사와 회원은 서비스와 관련하여 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 하여야 합니다.

제 24 조 [재판권 및 준거법]
회사와 회원 간에 발생한 분쟁으로 소송이 제기될 경우 동 소송은 회사의 주소지 관할법원으로 합니다.
본 조의 분쟁에 관하여는 대한민국 법령을 적용합니다.
부 칙
제 1 조 [시행일]

(주)아수소프트(이하 "회사" 라 함)는 통신비밀보호법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 정보통신서비스제공자가 준수하여야 할 관련 법령상의 개인정보보호 규정을 준수하며, 관련 법령에 의거한 개인정보취급방침을 정하여 이용자 권익 보호에 최선을 다하고 있습니다. 회사의 개인정보취급방침은 다음과 같은 내용을 담고 있습니다.

1. 수집하는 개인정보의 항목 및 수집방법
가. 수집하는 개인정보의 항목
회사는 회원가입, 원활한 고객상담, 각종 서비스의 제공을 위해 아래와 같은 개인정보를 수집하고 있습니다.
성명, 아이디, 비밀번호, 닉네임, 이메일주소

또한 서비스 이용과정이나 사업 처리 과정에서 아래와 같은 정보들이 생성되어 수집될 수 있습니다.
이용자의 브라우저 종류 및 OS,
서비스 이용 기록, 접속로그, 쿠키, 접속IP정보, 결제기록, 불량이용기록,
사이트 주소

나. 개인정보 수집방법
회사는 다음과 같은 방법으로 개인정보를 수집합니다.
홈페이지, 어플리케이션, 서면양식, 전화/팩스를 통한 회원가입, 상담 게시판, 이메일, 이벤트 응모, 배송요청
제휴사, 생성정보 수집 툴을 통한 수집

2. 개인정보의 수집 및 이용목적
회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다

가. 회원관리
회원 서비스 이용 및 제한적 본인 확인에 따른 본인확인, 개인식별, 불량회원의 부정 이용방지와 비인가 사용방지, 가입의사 확인, 연령확인, 분쟁 조정을 위한 기록보존, 불만처리 등 민원처리, 고지사항 전달

나. 신규 서비스 개발 및 마케팅, 광고에 활용
신규 서비스 개발 및 맞춤 서비스 제공, 통계학적 특성에 따른 서비스 제공 및 광고 게재, 서비스의 유효성 확인, 이벤트 및 광고성 정보 제공, 접속빈도 파악, 회원의 서비스이용에 대한 통계, 이벤트 등 광고성 정보 전달

다. 제휴 서비스
회사는 서비스 활성화를 위하여 이용자의 아이디, 닉네임, 글 작성, 댓글 및 답글 내용 등의 정보를 회사와 제휴하는 서비스에 공유할 수 있습니다.
기타 최소한의 범위의 정보를 이용한 회사와 연계한 유무형 상품 안내/판매 서비스, 부가서비스 제공 업무 수행

3. 개인정보의 보유 및 이용기간
이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.

관련법령에 의한 정보보유 사유
상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다.

계약 또는 청약철회 등에 관한 기록

보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
보존 기간 : 5년
대금결제 및 재화 등의 공급에 관한 기록

보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
보존 기간 : 5년
소비자의 불만 또는 분쟁처리에 관한 기록

보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
보존 기간 : 3년
회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 파기합니다. 파기절차 및 방법은 다음과 같습니다.

가. 파기절차
이용자가 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함) 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라(보유 및 이용기간 참조)일정 기간 저장된 후 파기됩니다.
동 개인정보는 법률에 의한 경우가 아니고서는 보유되는 이외의 다른 목적으로 이용되지 않습니다.

나. 파기방법
종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.
전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.

4. 개인정보 제공
회사는 이용자의 개인정보를 원칙적으로 외부에 제공하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.
가. 이용자들이 사전에 동의한 경우
나. 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우

5. 수집한 개인정보의 위탁
회사는 고객님의 동의없이 고객님의 정보를 외부 업체에 위탁하지 않습니다. 향후 그러한 필요가 생길 경우, 위탁 대상자와 위탁 업무 내용에 대해 고객님에게 통지하고 필요한 경우 사전 동의를 받도록 하겠습니다.

6. 이용자 및 법정대리인 권리와 그 행사방법
이용자 및 법정 대리인은 언제든지 등록되어 있는 자신 혹은 당해 만 14세 미만 아동의 개인정보를 조회하거나 수정할 수 있으며 가입해지를 요청할 수도 있습니다.
이용자 혹은 만 14세 미만 아동의 개인정보 조회, 수정을 위해서는 '개인정보변경'(또는 '회원정보수정' 등)을, 가입해지(동의철회)를 위해서는 "회원탈퇴"를 클릭하여 본인 확인 절차를 거치신 후 직접 열람, 정정 또는 탈퇴가 가능합니다.
혹은 개인정보관리책임자에게 서면, 전화 또는 이메일로 연락하시면 지체 없이 조치하겠습니다.
이용자가 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.
회사는 이용자 혹은 법정 대리인의 요청에 의해 해지 또는 삭제된 개인정보는 "5. 개인정보의 보유 및 이용기간"에 명시된 바에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.
개인정보가 도용됨을 주장하는 이용자의 본인 확인방법으로는 전자정부에서 시행하는 주민등록증, 경찰청에서 시행하는 운전면허증 진위확인 서비스를 이용합니다.

7. 개인정보 자동 수집 장치의 설치.운영 및 그 거부에 관한 사항
회사는 이용자들에게 특화된 맞춤서비스를 제공하기 위해서 이용자들의 정보를 저장하고 수시로 불러오는 '쿠키(cookie)'를 사용합니다. 쿠키는 웹사이트를 운영하는데 이용되는 서버(HTTP)가 이용자의 컴퓨터 브라우저에게 보내는 소량의 정보이며 이용자들의 PC 컴퓨터내의 하드디스크에 저장되기도 합니다.

가. 쿠키의 사용 목적
회사는 쿠키를 이용하여, 이용자들이 이용한 회사의 각 서비스와 이용형태 분석, 서비스 제공 등을 위하여 쿠키를 이용합니다.

나. 쿠키의 설치/운영 및 거부
이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 이용자는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다.
쿠키 설정을 거부하는 방법으로는 이용자가 사용하는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다.
설정방법 예(인터넷 익스플로어의 경우) : 웹 브라우저 상단의 도구 &gt; 인터넷 옵션 &gt; 개인정보
다만, 쿠키의 저장을 거부할 경우에는 로그인이 필요한 회사의 일부 서비스는 이용에 어려움이 있을 수 있습니다.

8. 개인정보 관리 책임자
회사는 개인정보에 대한 의견수렴 및 불만처리를 담당하는 개인정보 관리책임자 및 담당자를 지정하고 있고, 연락처는 아래와 같습니다.

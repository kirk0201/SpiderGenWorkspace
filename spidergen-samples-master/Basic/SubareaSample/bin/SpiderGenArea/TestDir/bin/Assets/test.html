

<!--

	test.html 파일이 있는 곳으로 복사 붙여넣기 한 후, 브라우저에서 test.html 을 로드함.

<!DOCTYPE html>
<html><head>

	프로젝트 Properties 의 Build > Sub Folder 설정에 따라 "SpiderGenArea/TestDir/bin" 부분은 달라질 수 있음.

	window.nodeRequire = window.require;
	delete window.require;
	delete window.exports;
    delete window.module;

var PROJECT_OPTION =

    	   this.mainContainer.$ele.css('position', 'relative');

    <div class="_global_style_" style="position: relative; width: 400px; height: 400px; overflow: auto;">
